<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="icon" type="image/png" size="16x16" href="table.png">
</head>
<body>
    <style>
        table {
            border-collapse: collapse;
        }
        th,td {
            border: 1px solid black;
            padding: 12px;
            text-align: center;
        }
        th{
            font-family: monospace;
        }
    </style>
    <table>
        <thead>
            <tr>
                <th>SL.No</th>
                <th>Products</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>Brush</td>
                <td>1</td>
                <td>$150</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Paste</td>
                <td>1</td>
                <td>$23</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Light</td>
                <td>1</td>
                <td>$200</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
